<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KDA Portal - Access</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="container">
    <div class="text-center mb-4">
      <h1>KDA Student Portal</h1>
      <p style="color:var(--text-light)">Welcome! Please login or create an account.</p>
    </div>

    <!-- MAIN LOGIN CONTAINER -->
    <div id="login-container" class="card">
      <h2 class="text-center">Login</h2>
      <div id="login-error" style="color:red; text-align:center; margin-bottom:10px; display:none;"></div>

      <form id="login-form">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="login-email" placeholder="name@example.com" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="login-password" placeholder="Password" required>
        </div>
        <button type="submit" id="btn-login">Login</button>
      </form>

      <p class="text-center mt-4">
        New here? <a href="#" id="link-to-register">Create an account</a>
      </p>
    </div>

    <!-- MAIN REGISTER CONTAINER (Hidden by default) -->
    <div id="register-container" class="card hidden">
      <h2 class="text-center">Create Account</h2>
      <div id="register-error" style="color:red; text-align:center; margin-bottom:10px; display:none;"></div>

      <form id="register-form">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" id="reg-name" placeholder="John Doe" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="reg-email" placeholder="name@example.com" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="reg-password" placeholder="Password" required>
        </div>
        <div class="form-group">
          <label>Role</label>
          <select id="reg-role">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <button type="submit" id="btn-register">Register</button>
      </form>

      <p class="text-center mt-4">
        Already have an account? <a href="#" id="link-to-login">Back to Login</a>
      </p>
    </div>

  </main>

  <!-- TOAST CONTAINER -->
  <div id="toast-container"></div>

  <!-- SCRIPTS -->
  <script src="js/utils.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
